<body>
    <h1>Th·ªùi kh√≥a bi·ªÉu üóìÔ∏è</h1>
    <div class="form-container">
        <label for="input">N-Nh·∫≠p z√¥:</label>
        <textarea id="input" rows="20" placeholder="Anata wa hontou ni kawaii desu ne:3"></textarea>
        <button onclick="taoTKBTuBang()">T·∫°o TKB</button>
        <button id="btnPNG" class="hidden" onclick="xuatPNG()">Xu·∫•t PNG</button>
        <button id="btnExcel" class="hidden" onclick="xuatExcel()">Xu·∫•t Excel</button>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
        function taoTKBTuBang() {
            const input = document.getElementById("input").value.trim().split('\n');
            const tableContainer = document.getElementById("tableContainer");

            const tietCount = 14;
            const data = Array.from({ length: tietCount }, () => Array(8).fill(""));
            let daysUsed = new Array(8).fill(false);

            input.forEach(line => {
                const parts = line.split(/\s{2,}|\t+/);
                if (parts.length < 6) return;

                const tenMon = parts[2].trim();
                let rawLich = parts[5] || "";

                rawLich = rawLich.split(';').map(x => {
                    const match = x.match(/^(\d):/);
                    if (match) return 'Th·ª© ' + x;
                    return x.trim();
                }).join(';');

                const thongTinLich = rawLich.split(';').map(x => x.trim()).filter(Boolean);
                if (!thongTinLich) return;

                thongTinLich.forEach(lich => {
                    const match = lich.match(/(?:Th·ª©\s*(\d)|CN|Cn|cn|Ch·ªß Nh·∫≠t):\s*(\d+)-(\d+),(.+)/);
                    if (match) {
                        let thu;
                        if (match[1]) {
                            thu = parseInt(match[1]);
                        } else {
                            thu = 8; // CN
                        }
                        const tietBD = parseInt(match[2]);
                        const tietKT = parseInt(match[3]);
                        const phong = match[4].trim();

                        let col = thu - 2;
                        if (col >= 0 && col < 8) daysUsed[col] = true;

                        for (let tiet = tietBD; tiet <= tietKT; tiet++) {
                            if (col >= 0 && col <= 7 && tiet >= 1 && tiet <= tietCount) {
                                data[tiet - 1][col] += `<div class='monhoc'>${tenMon}<br>${phong}</div>`;
                            }
                        }
                    }
                });
            });

            const validDays = ["Ti·∫øt"];
            const colMap = [];
            daysUsed.forEach((used, index) => {
                if (used) {
                    validDays.push(index === 6 ? "Ch·ªß Nh·∫≠t" : "Th·ª© " + (index + 2));
                    colMap.push(index);
                }
            });

            let table = "<table><tr>";
            validDays.forEach(day => {
                table += `<th>${day}</th>`;
            });
            table += "</tr>";

            const tietTime = [
                ["07:00", "07:50"],
                ["08:00", "08:50"],
                ["09:00", "09:50"],
                ["10:00", "10:50"],
                ["11:00", "11:50"],
                ["12:30", "13:20"],
                ["13:30", "14:20"],
                ["14:30", "15:20"],
                ["15:30", "16:20"],
                ["16:30", "17:20"],
                ["17:30", "18:20"],
                ["18:30", "19:20"],
                ["19:30", "20:20"],
                ["20:30", "21:20"],
            ];

            for (let i = 0; i < tietCount; i++) {
                const [start, end] = tietTime[i];

                // Ki·ªÉm tra xem t·∫•t c·∫£ c√°c √¥ trong ti·∫øt n√†y c√≥ tr·ªëng kh√¥ng
                const isEmptyRow = colMap.every(j => data[i][j].trim() === "");

                // N·∫øu l√† ti·∫øt 11 ƒë·∫øn 14 v√† tr·ªëng to√†n b·ªô th√¨ b·ªè qua
                if ((i + 1 >= 11 && i + 1 <= 14) && isEmptyRow) {
                    continue;
                }

                // Lu√¥n gi·ªØ ti·∫øt 5
                // C√°c ti·∫øt c√≤n l·∫°i th√¨ gi·ªØ n·∫øu c√≥ d·ªØ li·ªáu

                let tietRow = `<tr><td class='tiet-col'>Ti·∫øt ${i + 1}<br>${start} - ${end}</td>`;
                colMap.forEach(j => {
                    tietRow += `<td>${data[i][j] || ""}</td>`;
                });
                tietRow += "</tr>";
                table += tietRow;
            }



            table += "</table>";
            tableContainer.innerHTML = table;

            document.getElementById("btnPNG").classList.remove("hidden");
            document.getElementById("btnExcel").classList.remove("hidden");
        }

        function xuatPNG() {
            const container = document.getElementById("tableContainer");
            html2canvas(container).then(canvas => {
                const link = document.createElement('a');
                link.download = 'thoikhoabieu.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function xuatExcel() {
            const table = document.querySelector("#tableContainer table");
            if (!table) return alert("H√£y t·∫°o th·ªùi kh√≥a bi·ªÉu tr∆∞·ªõc!");
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(table);
            XLSX.utils.book_append_sheet(wb, ws, "TKB");
            XLSX.writeFile(wb, "thoikhoabieu.xlsx");
        }
    </script>
